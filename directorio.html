<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Profesionales - InfoComunidad</title>
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
    <header></header>

    <section class="search-hero">
    <div class="container">
      <h1>Busca Profesionales para tu Comunidad</h1>
      <div class="search-box">
        <select id="serviceType">
  <optgroup label="MANTENIMIENTO Y GESTIÓN">
    <option value="administrador de propiedades">Administradores</option>
    <option value="mantenimiento de ascensores">Ascensores</option>
    <option value="empresa de limpieza">Limpieza</option>
    <option value="jardinero">Jardinería</option>
    <option value="mantenimiento de piscinas">Piscinas</option>
    <option value="antenista">Antenas / TV</option>
    <option value="desinsectación">Control de Plagas (Cucarachas/Ratas)</option>
    <option value="mantenimiento puertas garaje">Puertas de Garaje</option>
  </optgroup>

  <optgroup label="REFORMAS Y TÉCNICOS">
    <option value="fontanero">Fontaneros</option>
    <option value="electricista">Electricistas</option>
    <option value="reformas">Reformas / Albañilería</option>
    <option value="pintores">Pintores</option>
    <option value="cerrajero">Cerrajería</option>
    <option value="poceria">Pocería</option>
    <option value="arquitecto técnico">Arquitecto (ITE / IEE)</option>
  </optgroup>
</select>
        <input type="text" id="locationInput" placeholder="Ciudad o Código Postal (ej: Madrid)">
        <button class="btn-presupuesto" onclick="searchPlaces()">Buscar</button>
      </div>
    </div>
  </section>

  <main class="container" style="margin-top: 40px; margin-bottom: 80px;">
    <div id="resultsGrid" class="guias-grid">
      <p style="grid-column: 1/-1; text-align: center; color: #535353;">Introduce una ubicación para ver profesionales cercanos.</p>
    </div>
  </main>

  <div id="map"></div>    <footer></footer>
    <script src="assets/js/main.min.js"></script>
    <script src="assets/js/directorio.js"></script>
</body>
</html>
